name: Bun tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4
      - name: Install Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.2.4'
          gleam-version: '1.8.1'
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
